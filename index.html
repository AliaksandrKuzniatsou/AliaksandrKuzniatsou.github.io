<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stdlib</title>
    </head>
    <body>
        <h1>Playground</h1>
    </body>

    <script type="text/javascript">
        fetch('https://f.stdlib.com/iupacus/helloworld@dev')
        .then((response) => {
            return response.blob();
        })
        .then(function(myBlob) {
            var objectURL = URL.createObjectURL(myBlob);
            console.log(myBlob);
            console.log(objectURL);
        });
    </script>
</html>
